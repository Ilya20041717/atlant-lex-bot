# Amvera Cloud — Python Pip (документация: docs.amvera.ru)
meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"

build:
  requirementsPath: requirements.txt
  useCache: true

run:
  # PYTHONPATH=/app чтобы интерпретатор видел пакет app (Amvera монтирует артефакты в /app)
  command: PYTHONPATH=/app python -m app.main
  persistenceMount: /data
